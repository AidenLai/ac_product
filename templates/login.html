{% extends 'base.html' %}

{% block body %}

{#表單方法為"post"#}
<form method="post" style="margin-top: 10%">

{% csrf_token %}
  <div class="form-group">
    <label for="studentID">請輸入學號 studentID</label>
    <input type="text" class="form-control" name="studentID">
  </div>
  <div class="form-group">
    <label for="InputPassword">密碼 password</label>
    <input type="password" class="form-control" name="InputPassword">
  </div>
  <button type="submit" class="btn btn-primary">Submit</button>
</form>
    {%  if result == "True" %}
         <p style="color:cadetblue">登入成功~~</p>
      {% endif %}
      {%  if result == "error" %}
        <p style="color:crimson">登入失敗!!</p>
    {% endif %}
{% endblock %}
