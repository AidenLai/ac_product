{% extends 'base.html' %}
{% block head %}
    <style>
        #mainNav {
            position: absolute;
        }
    </style>
{% endblock %}
{% block body %}

{#表單方法為"post"#}
{% load static%}
<link href="{% static 'css/login.css' %}" rel="stylesheet" />
<form method="post" class="container" style="margin-top: 20%;">

    {% csrf_token %}
    <div class="form-group row" >
        <div class="col">
            <label for="studentID" >請輸入學號 studentID</label>
            <input type="text" class="form-control" name="studentID" style="width: 50%">
        </div>

    </div>

    <div class="form-group  row">
        <div class="col">
            <label for="InputPassword">密碼 password</label>
            <input type="password" class="form-control" name="InputPassword" style="width: 50%">
         </div>
    </div>

    <!-- <div class="form-group row"> -->
        <div class="co1">
            <button type="submit" class="btn btn-primary" >submit確認</button>
        </div>
    <!-- </div> -->




</form>
{% if result == "True" %}
<p style="color:cadetblue">登入成功~~</p>
{% endif %}
{% if result == "error" %}
<p style="color:crimson">登入失敗!!</p>
{% endif %}
{% endblock %}
