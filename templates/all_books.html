{% extends 'base.html' %}
{% block head %}
    <style>
        #mainNav {
            position: absolute;
        }
    </style>
{% endblock %}
{% block body %}
    <table class="table" style="margin-top: 10%">
        <thead class="thead-dark">
            <tr>
                <th>書名</th>
                <th>作者</th>
                <th>封面</th>
            </tr>
        </thead>
        <tbody>
            {% for book in book_list %}
                <tr>
                    <td class="productname" style="width: 30%">{{ book.title }}</td>
                    <td style="width: 30%">{{ book.author }}</td>
                    <td><img style="height: 20%; width: 40%;" src={{ book.photo.url }}></td>
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock %}
